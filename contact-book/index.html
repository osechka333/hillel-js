<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Book</title>
    <script src="index.js" defer></script>
</head>
<body>
<table id="contactList">
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    <tbody id="contactData"></tbody>
    <tr>
        <td><input id="nameInput" type="text" placeholder="Enter name"/></td>
        <td><input id="surnameInput" type="text" placeholder="Enter surname"/></td>
        <td><input id="phoneInput" type="text" placeholder="Enter phone"/></td>
        <td><button id="addButton">Add new contact</button></td>
    </tr>
</table>
</body>
</html>
