<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

  <div id="root"></div>

  <script>
    const root = document.querySelector('#root');
    const div = document.createElement('div');

    div.textContent = 'Hello World!';
    div.style.color = 'red';

    root.append(div);
  </script>
</body>
</html>
