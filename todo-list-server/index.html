<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do List</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>

<ul id="todoList"></ul>

<form id="todoForm">
    <input id="input" type="text" placeholder="Enter the value"/>
    <button id="addButton">Save</button>
</form>

<div class="userContainer"></div>
<script id="userTemplate" type="text/template">
    <div class='UserInfoRow'>
        <img src="{{src}}" />
        <p>{{repos}}</p>
        <p>{{followers}}</p>
    </div>
</script>

</body>
</html>
