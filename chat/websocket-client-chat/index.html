<!DOCTYPE html>
<html lang="'en">
<head>
    <title>Chat using websocket</title>
    <script src="index.js" defer></script>
</head>
<body>
    <form id="chatForm">
        <label for="userName">Name</label>
        <input type="text" id="userName" placeholder="Enter the username...">
        <label for="message">Your message</label>
        <input type="text" id="message" placeholder="Type the message...">
        <button id="send">Send</button>
    </form>
<ul id="containerForSavedMessages"></ul>
</body>
</html>
